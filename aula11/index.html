<body>
        <h1>Testando o alert() em javascript</h1>

        <script>

            let num = prompt('Digite um número')
            let num1 = prompt('Digite outro número')
            
            let nu = Number(num)
            let nu1 = Number(num1)

            let res = nu + nu1

            confirm(`Você quer SOMAR ${num} + ${num1} ?`)
            
            alert(res)

           // document.body.innerHTML = `${res}`

        </script>
</body>
